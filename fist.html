<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css" />
  </head
  <body>
    <div class="main-container">
      <div class="left-container">
        <!-- form starts here -->
        <form action="">
          <div>
            <h1>Sign Up</h1>
          </div>
          <div class="border-bottom">
            <span class="name-icon icon-font"></span>
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="border-bottom">
            <span class="email-icon icon-font"></span>
            <input type="email" placeholder="Your Email" />
          </div>
          <div class="border-bottom">
            <span class="pass-icon icon-font"></span>
            <input type="password" placeholder="Password" />
          </div>
          <div class="border-bottom">
            <span class="repas-icon icon-font"></span>
            <input type="password" placeholder="Repeat Password" />
          </div>

          <div>
            <input type="checkbox" />
            <span>I agree to the Terms & Conditions</span>
          </div>
          <div class="register">
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
      <div class="right-container">
        <img
          src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg"
          alt="Sign up img"
          height="294"
          width="314"
        />
        <p>I have already registered</p>
      </div>
    </div>
  </body>
</html>
